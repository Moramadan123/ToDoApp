<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TO DO App</h1>
    <div class="container">
        <div class="form">
            <input type="text" class="input" placeholder="Enter a task...">
            <input type="submit" class="add submit" value="Add Task">
            <input type="submit" class="deleteall" value="Delete All">
        </div>
        <div class="tasks"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
